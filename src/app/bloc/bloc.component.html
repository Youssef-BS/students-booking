<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
      
  </head>
  
  <div class="container my-5">
    
      <h2>Liste des Blocs</h2>
  
  
     
      <div class="mb-4 text-center" style="width: 300px; height: 200px;">
        <h3>Capacité Moyenne des Blocs</h3>
        <canvas id="canvas"></canvas>
       
      </div>
      <button class="btn btn-success mb-3" style="margin-left:1000px;top: 150;width: 160px;" (click)="toggleAddForm()">Ajouter un bloc</button>
      <div *ngIf="isAdding" class="card p-3">
        <h3>Ajouter un nouveau bloc</h3>
        <div class="form-group">
          <label for="newNomBloc">Nom du Bloc:</label>
          <input [(ngModel)]="newBloc.nomBloc" id="newNomBloc" class="form-control" placeholder="Nom du bloc" />
        </div>
        <div class="form-group">
          <label for="newCapaciteBloc">Capacité:</label>
          <input [(ngModel)]="newBloc.capaciteBloc" id="newCapaciteBloc" class="form-control" placeholder="Capacité du bloc" type="number" />
        </div>
        <button class="btn btn-primary" (click)="addBloc()">Enregistrer</button>
        <button class="btn btn-secondary ml-2" (click)="toggleAddForm()">Annuler</button>
      </div>
  
  
      <div style="background-color: white;">
        <label for="nomBloc">Nom du Bloc:</label>
        <input [(ngModel)]="nomBloc" id="nomBloc" placeholder="Nom du bloc" />
  
        <label for="capaciteBloc">Capacité:</label>
        <input [(ngModel)]="capaciteBloc" id="capaciteBloc" placeholder="Capacité du bloc" />
  
        <button (click)="filterBlocs()">Filtrer</button>
      </div>
  
    
      <div class="table-container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nom du Bloc</th>
            <th scope="col">Capacité</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let bloc of blocs">
            <th scope="row">{{ bloc.idBloc }}</th>
            <td>{{ bloc.nomBloc }}</td>
            <td>{{ bloc.capaciteBloc }}</td>
            <td>
              <a [routerLink]="['/update-bloc', bloc.idBloc]" class="btn btn-warning">
                <i class="fas fa-edit"></i> Mettre à jour
              </a>
           
              <button *ngIf="bloc.idBloc !== undefined" (click)="deleteBloc(bloc.idBloc)" >
                <i class="fas fa-trash"></i> Supprimer
              </button>
              
            </td>
          </tr>
        </tbody>
      </table>
  </div> 
  </div>
